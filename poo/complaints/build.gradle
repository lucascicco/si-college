plugins {
    id 'java'
    id 'application'
}

repositories { }

dependencies { }

group 'lucascicco'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

compileJava.options.encoding = 'UTF-8'
System.setProperty('file.encoding', 'UTF-8')

run {
  standardInput = System.in
}

application {
    mainClass = 'com.complaints.main.ProjectApplication'
}

configurations {
    runtimeOnly
}

wrapper {
    gradleVersion = '7.4.0'
}
